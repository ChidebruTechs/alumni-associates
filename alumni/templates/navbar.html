{% block navbar %}
<nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><span class="alumni">Alumni</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent navbar">
      <ul  class="navbar-nav mr-auto" id="linkContain">
        {% if user.is_authenticated %}
        <li class="nav-item  active"  id="navitem">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/members">Members</a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/events">Events</a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/news">News</a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/gallery">Photos</a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="{{ url_for('views.blog_posts') }}">Blog</a>
        </li>
        <li class="nav-itemdropdown">
          <a class="nav-link dropdown-toggle user" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            {{ user.username | title }}
          </a>
          <div class="dropdown">
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>
        </li>
        {% else %}
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li class="nav-item" id="navitem">
          <a class="nav-link" href="/login">Login</a>
        </li>
        {% endif %}
      </ul>
      <form action="{{ url_for('views.search') }}" method="POST" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searching">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

{% endblock navbar %}
